<table class="table table-bordered">
    <tr>
      <th>FirstName</th>
      <th>LastName</th>
      <th>City</th>
    </tr>
    <tr *ngFor="let emp of listOfEmployees" (click)="showEmployee(emp)">
      <td>{{ emp.firstName }}</td>
      <td>{{ emp.lastName }}</td>
      <td>{{ emp.city }}</td>
      <td>
        <input type="submit" class="btn btn-info" (click)="showEmployee(emp)" />
      </td>
    </tr>
   </table>

<br>
<div *ngIf="selectedEmployee">
  <h3>
    Selected Employee Details
  </h3>
  First Name: {{ selectedEmployee.firstName }}
  <br>
  Last Name: {{ selectedEmployee.lastName }}
  <br>
  City : {{ selectedEmployee.city }}
</div>
