<table class="table table-bordered">
    <tr>
      <th>FirstName</th>
      <th>LastName</th>
      <th>City</th>
    </tr>
    <tr *ngFor="let emp of listOfEmployees" (click)="showEmployee(emp)">
      <td>{{ emp.firstName }}</td>
      <td>{{ emp.lastName }}</td>
      <td>{{ emp.city }}</td>
      <td>
        <input type="submit" class="btn btn-info" (click)="showEmployee(emp)" value="Show"/>
      </td>
    </tr>
   </table>

<br>

<app-employee-create (employeeCreated)="handleEmployeeCreation($event)" ></app-employee-create>

<app-employee-details [emp]="selectedEmployee" [addr]="myAddressObj"></app-employee-details>
