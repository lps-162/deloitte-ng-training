<div class="alert alert-danger" *ngIf="errorMessage">
  {{ errorMessage }}
</div>

<div *ngIf="employee">
    <a routerLink="/employees" class="btn btn-info">Go Back</a>
    
    <input type="submit" (click)="goBackToEmployees()" 
          value="Navigate Back" 
          class="btn btn-danger" />
    <h3>
      Employee Details
    </h3>
    
    
    Id: {{ employee.id }}
    <br>
    Emp No: {{ employee.empNo }}
    <br>
    First Name: {{ employee.firstName }}
    <br>
    Last Name: {{ employee.lastName }}
    <br>
    City: {{ employee.city }}
</div>
