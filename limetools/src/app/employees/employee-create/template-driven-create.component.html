
<h3>
  Create Employee
</h3>
<form (submit)="createEmployee()" #employeeForm="ngForm">
  {{ employeeForm.valid }}

    <div class="form-group">
        <label for="city">Emp No</label>
        <input type="text" class="form-control" 
        name="empNo" placeholder="Emp No"
        [(ngModel)]="newEmployee.empNo" required
        #empNo="ngModel" >
      </div>
      <p *ngIf="empNo.touched && empNo.invalid" >
        EmpNo is Required
      </p>

  <div class="form-group">
      <label for="firstName">First Name</label>
      <input type="text" class="form-control" 
      name="firstName" placeholder="First Name"
      [(ngModel)]="newEmployee.firstName">
    </div>

    <div class="form-group">
        <label for="lastName">Last Name</label>
        <input type="text" class="form-control" 
        name="lastName" placeholder="Last Name"
        [(ngModel)]="newEmployee.lastName">
      </div>

      <div class="form-group">
          <label for="city">City</label>
          <input type="text" class="form-control" 
          name="city" placeholder="City"
          [(ngModel)]="newEmployee.city">
        </div>

      <input type="submit" class="btn btn-info" value="Create Employee"  />
  
</form>
